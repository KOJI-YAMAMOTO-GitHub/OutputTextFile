<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <style type="text/css">
    </style>
    <script type="text/javascript">
        /**
        * ボタンクリック処理
        */
        function clickBtn() {
            //テキストエリアから値を取得
            const textareavalue = document.getElementById('textarea').value;
            //ファイル名
            const filename = document.getElementById('text').value;
            //テキストエリアに値がない場合
            if (textareavalue === "") {
                document.getElementById("span1").textContent = "テキストエリアが未入力です。";
                return;
            }
            //ファイル名に値がない場合
            if (filename === "") {
                document.getElementById("span1").textContent = "ファイル名が未入力です。";
                return;
            }
            // ファイル出力
            outputFile(textareavalue, filename);
        }

        /**
        * ファイル出力処理
        * @param {string} value ファイルに出力する値
        * @param {string} filename ファイル名
        */
        function outputFile(value, filename) {

            var blob = new Blob([value], { "type": "text/plain" });

            // Internet exproerの場合
            if (window.navigator.msSaveBlob) {
                window.navigator.msSaveBlob(blob, filename);
            } else {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
    </script>

    <title>Output Text File tool</title>
</head>

<body>
    <h1>Output Text File tool</h1>
    <textarea id="textarea" style="width:100%;height:250px" placeholder="テキストを入力してください。">
議事録

＜会議日付＞

＜出席者＞

＜内容＞
●XXXX
●XXXX
●XXXX
●XXXX
●XXXX
    </textarea>
    </br>
    <p>ファイル名</p>
    <input id="text" type="text" name="name" size="30" value="XXXX.txt" />
    </br>
    </br>
    <input type="button" value="テキストダウンロード" onclick="clickBtn()" />
    </br>
    <div id="span1"></div>
</body>

</html>
